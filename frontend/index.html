<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure OpenAI Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="padding: 20px; font-family: Arial;">
    <h1>Azure OpenAI Agent</h1>
    <input id="message" type="text" placeholder="Type your message..." style="width:300px; padding:8px;">
    <button onclick="sendMessage()" style="margin-left:10px; padding:8px;">Send</button>
    <div id="reply" style="margin-top:20px;">
      <strong>Reply:</strong>
      <p id="replyText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
